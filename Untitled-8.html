<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="urname"  required minlength="3" placeholder="enter ur name"  maxlength="6"><br>
        <input type="email" name="email" required placeholder="enter ur email" id=""><br>
        <input type="password" name="urpassword" placeholder="enter ur password"  pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9])(?!.*\s).{8,}$"><br>
        dob: <input type="date" name="dob" ><br> 
        salary: <input type="number" required name="salary" min="10000" max="100000" ><br>  
        checking time <input type="time" name="time" id=""><br>
        gender <input type="radio" required name="gender" value="M"> male
        <input type="radio" name="gender" value="F" >female <br>
        <textarea name="address" id="" cols="30" rows="5" placeholder="address"></textarea> <br>
        department:<select  required name="department" id="">
            <option value="none">---select a department</option>
            <option value="cse">cse</option>
            <option value="ece">ece</option>
            <option value="mech">mech</option>
            <option value="civil">civil</option>
            <option value="it">it</option>
        </select><br>
        <input type="submit" value="submit"><br>
        choose:electives <br>
        <input type="checkbox" name="elective" value="java programming">java programming<br>
        <input type="checkbox" name="elective" value="python programming">python programming<br>
        <input type="checkbox" name="elective" value="css">css<br>
        <input type="checkbox" name="elective" value="html">html<br>
        <input type="checkbox" name="elective" value="ai">ai<br>
        
        <input type="reset" value="CLEAR">
  </form>
</body>
</html>
