<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NOVA EDGE | JOB TRACKER</title>
    <a href="nova.png"></a>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: white;
        }

        .navbar {
            box-shadow: 1px 1px rgba(0, 0, 0, 0.3);
        }

        .page {
            display: none;
            padding-top: 70px;
            min-height: 100vh;
        }

        .page.active {
            display: block;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        footer {
            background: #000000;
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* HERO IMAGE */
        .hero-banner {
            position: relative;
            margin-bottom: 25px;
        }

        .hero-banner img {
            width: 92%;
            height: 420px;
            object-fit: cover;
            border-radius: 20px;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold">
                <i class="bi bi-briefcase"></i> NOVA EDGE | JOB TRACKER
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" onclick="showHome()">Home</a></li>
                    <li class="nav-item"><a class="nav-link" onclick="showTracker()">Applications</a></li>
                    <li class="nav-item"><a class="nav-link" onclick="showHome()">Exit</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HOME -->
    <section id="home" class="page active">
        <div class="container">

            <!-- IMAGE BANNER -->
            <div class="hero-banner">
                <img src="edge.png">
                <div class="hero-overlay">

                </div>
            </div>

            <!-- FEATURES -->
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="card p-3">
                        <i class="bi bi-ui-checks text-primary fs-2"></i>
                        <h5 class="mt-2">Simple</h5>
                        <p class="text-muted">Easy to use interface</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <i class="bi bi-pencil-square text-primary fs-2"></i>
                        <h5 class="mt-2">CRUD</h5>
                        <p class="text-muted">Add, edit & delete applications</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <i class="bi bi-hdd-stack text-primary fs-2"></i>
                        <h5 class="mt-2">Local Storage</h5>
                        <p class="text-muted">Saved in browser</p>
                    </div>
                </div>
            </div>

        </div>
        <div>
            <div class="row mt-4 ">
                <div class="col text-center"> <button class="btn btn-dark btn-lg px-5" onclick="showTracker()">
                        Track Your Job
                    </button></div>

            </div>
        </div>


    </section>

    <!-- TRACKER -->
    <section id="tracker" class="page">
        <div class="container">
            <h2 class="text-center mb-4">Job Applications Tracker</h2>

            <div class="card p-4 mb-4">
                <form id="jobForm">
                    <input type="hidden" id="editIndex">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input id="name" class="form-control" placeholder="Applicant Name" required>
                        </div>
                        <div class="col-md-4">
                            <input id="role" class="form-control" placeholder="Job Role" required>
                        </div>
                        <div class="col-md-4">
                            <input id="company" class="form-control" placeholder="Company" required>
                        </div>
                        <div class="col-md-4">
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <select id="status" class="form-select" required>
                                <option value="">Status</option>
                                <option>Applied</option>
                                <option>Interview</option>
                                <option>Offer</option>
                                <option>Rejected</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-end mt-3">
                        <button class="btn btn-success">Save Application</button>
                    </div>
                </form>
            </div>

            <div class="card p-3">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Company</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <footer>Â© 2026 NOVA EDGE | Job Tracker</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const home = document.getElementById('home');
        const tracker = document.getElementById('tracker');

        function showHome() {
            tracker.classList.remove('active');
            home.classList.add('active');
        }

        function showTracker() {
            home.classList.remove('active');
            tracker.classList.add('active');
        }

        let applications = JSON.parse(localStorage.getItem('applications')) || [];
        const table = document.getElementById('jobTable');

        function renderTable() {
            table.innerHTML = '';
            applications.forEach((a, i) => {
                table.innerHTML += `
                <tr>
                    <td>${a.name}</td>
                    <td>${a.role}</td>
                    <td>${a.company}</td>
                    <td>${a.date}</td>
                    <td>${a.status}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1" onclick="editApp(${i})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteApp(${i})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>`;
            });
            localStorage.setItem('applications', JSON.stringify(applications));
        }

        document.getElementById('jobForm').addEventListener('submit', e => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                role: document.getElementById('role').value,
                company: document.getElementById('company').value,
                date: document.getElementById('date').value,
                status: document.getElementById('status').value
            };

            const i = editIndex.value;
            i === '' ? applications.push(data) : applications[i] = data;
            editIndex.value = '';
            e.target.reset();
            renderTable();
        });

        function editApp(i) {
            const a = applications[i];
            document.getElementById('name').value = a.name;
            document.getElementById('role').value = a.role;
            document.getElementById('company').value = a.company;
            document.getElementById('date').value = a.date;
            document.getElementById('status').value = a.status;
            ;
            editIndex.value = i;
            showTracker();
        }

        function deleteApp(i) {
            if (confirm('Delete application?')) {
                applications.splice(i, 1);
                renderTable();
            }
        }

        renderTable();
    </script>

</body>

</html>
